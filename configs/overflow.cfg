// generated by overflow, do not modify.


//MOVEMENT
bind w "+forward"                         //move forward
bind a "+moveleft"                        //strafe left
bind s "+back"                            //move back
bind d "+moveright"                       //strafe right
bind CTRL "+movedown"                     //duck
bind SHIFT "boost"                        //sprint
bind SPACE "+moveup"                      //jump

//MOUSE
bind MOUSE1 "+attack"                     //rawr attack
bind MOUSE2 "+button5"                    //secondary attack
bind MOUSE3 "+button2"                    //activate upgrade
bind MWHEELDOWN "weapprev"                //scroll down through items
bind MWHEELUP "weapnext"                  //scroll up through items

//MISC CONTROLS
bind e "+button7"                         //activate structure/evolve
bind g "deconstruct"                      //remove structure
bind q "+zoom"                            //mdriver zoom in
bind r "reload"                           //reload
bind t "messagemode"                      //global chat
bind y "messagemode2"                     //team chat
bind z "+button3"                         //gesture
bind ` "toggleconsole"                    //bring up console
bind TAB "+scores"                        //show scores
bind ESCAPE "togglemenu"                  //bring up main in-game menu
bind F1 "vote yes"                        //vote yes
bind F2 "vote no"                         //vote no
bind F11 "screenshot"                     //tga screenshot
bind F12 "screenshotjpeg"                 //jpeg screenshot

//ITEMS
bind 1 "itemtoggle jetpack"               //toggle the jetpack
bind 2 "itemact gren"                     //throw grenade
bind f "itemtoggle blaster"               //toggle blaster and main weapon
bind ALT "itemact medkit"                 //use medkit
bind c "buy ammo"                         //buy ammo at armory

//CHEATAR
bind h "r_speeds 1;wait;wait;r_speeds 0"  //prints out r_speeds for a little bit
bind j "r_showtris 1"                     //shows wireframes
bind k "r_showtris 0"                     //turns off wireframes
bind l "set g_humanstage 2"               //humans to stage 3
bind m "set g_alienstage 2"               //aliens to stage 3
bind v "give funds 2000"                  //gives 2000 credits/frags
bind x "noclip"                           //flllllllyyy

